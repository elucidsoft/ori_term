pre-commit:
  parallel: true
  commands:
    clippy:
      glob: "*.rs"
      run: cargo clippy --target x86_64-pc-windows-gnu -- -D warnings
    build:
      glob: "*.rs"
      run: cargo build --target x86_64-pc-windows-gnu

commit-msg:
  commands:
    conventional-commit:
      run: .lefthook/commit-msg.sh {1}
